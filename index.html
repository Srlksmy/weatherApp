<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">

</head>
<body>
            <div class="box">
                <div class="search">
                    <input id="cityname" type="text" placeholder="enter city name" spellcheck="false">
                    <button id='searchbutton'type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="wave -one"></div>
                <div class="wave -two"></div>
                <div class="wave -three"></div>
                
                
                <div id="weatherCon"><i class="fa-solid fa-sun" style="color:#e5d65e"></i> </div>
                    <div class="info">
                        <h2 class="location"><i class="fa-solid fa-map-pin" style="color:#990b47"></i></h2>
                        <p id="date" > </p>
                        <h1 class="temp"></h1>
                        <h3 class="tempmin_max"> </h3>
                    </div>
                </div>


            
<script src="index.js"></script>

        
</body>

</html>
